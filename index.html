<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Filmes</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="images/logoBatman.png"></a>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Eu sou o <span>Batman</span>!</h2>
            <p>Da Warner Bros. Pictures chega THE BATMAN com o realizador Matt Reeves no comando e protagonizado por
                Robert Pattinson no duplo papel de detetive de Gotham City e do seu alter ego, o bilionário solitário
                Bruce Wayne.</p>
            <a href="#" class="play" onclick="toggle();"><img src="images/play.png">Assistir o Trailer!</a>
            <div class="slide"></div>
            <ul class="social">
                <li><a href="#"><img src="images/instagram.png"></a></li>
                <li><a href="#"><img src="images/facebook.png"></a></li>




                <li><a href="#"><img src="images/twitter.png"></a></li>
            </ul>
        </div>
    </div>

    <div class="trailer">
        <video class="video" src="videos/Trailer_Batman.mp4" controls="true"></video>
        <img src="images/close.png" class="close" onclick="toggle()">
    </div>

    <script src="./script.js"></script>
</body>

</html>
